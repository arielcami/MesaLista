<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="icon" type="image/x-icon" th:href="@{/img/fav.png}" />

<title>Delivery - MesaLista v1.0</title>

<link rel="stylesheet" type="text/css"
	th:href="@{/css/BarraNavegacion.css}" />
<link rel="stylesheet" th:href="@{/css/Deliveries.css}" />
</head>
<body>

	<div id="auth-modal-unico" class="modal-auth-block">
		<div class="modal-auth-content">
			<h2>Autenticación requerida</h2>
			<input type="text" id="auth-id" placeholder="ID de delivery"
				autocomplete="off" /> <input type="password" id="auth-clave"
				placeholder="Clave" autocomplete="off" />
			<button id="btn-auth-login">Validar</button>
			<button id="btn-auth-regresar">Atrás</button>
			<p id="auth-error" class="auth-error">Datos incorrectos</p>
		</div>
	</div>

	<!-- Barra de navegación -->
	<div th:replace="components/BarraNavegacion :: barra-nav"></div>

	<!-- Popup de Creación de Delivery -->
	<div id="create-delivery-popup" class="popup-overlay">
		<div class="popup-content">
			<h3>Nuevo Delivery</h3>
			<span id="create-delivery-close" class="popup-close">❌</span>

			<form id="create-delivery-form">
				<label for="create-nombre">Nombre:</label> <input type="text"
					id="create-nombre" class="entradadetexto" required /> <label
					for="create-documento">Documento:</label> <input type="text"
					id="create-documento" class="entradadetexto" required /> <label
					for="create-telefono">Teléfono:</label> <input type="text"
					id="create-telefono" class="entradadetexto" required /> <label
					for="create-direccion">Dirección:</label> <input type="text"
					id="create-direccion" class="entradadetexto" required /> <label
					for="create-clave">Clave:</label> <input type="password"
					id="create-clave" class="entradadetexto" required />

				<!-- Nivel fijo 3 (Delivery), no editable ni visible -->
				<input type="hidden" id="create-nivel" value="3" />

				<button type="submit">Crear Delivery</button>
			</form>
		</div>
	</div>

	<!-- Popup de Edición de Delivery -->
	<div id="edit-delivery-popup" class="popup-overlay">
		<div class="popup-content">
			<h3>Editar Delivery</h3>
			<span id="edit-delivery-close" class="popup-close">❌</span>

			<form id="edit-delivery-form">
				<label for="edit-id">ID:</label> <input type="text" id="edit-id"
					class="entradadetexto" disabled /> <label for="edit-nombre">Nombre:</label>
				<input type="text" id="edit-nombre" class="entradadetexto" disabled />

				<label for="edit-unidad">Unidad:</label> <select id="edit-unidad"
					class="entradadetexto" required>
					<option value="Moto">Moto</option>
					<option value="Mototaxi">Mototaxi</option>
					<option value="Carro">Carro</option>
					<option value="Otro">Otro</option>
				</select> <label for="edit-placa">Placa:</label> <input type="text"
					id="edit-placa" class="entradadetexto" required /> <label
					for="edit-estado">Estado:</label> <input type="text"
					id="edit-estado" class="estado-texto" disabled />

				<button type="submit">Guardar Cambios</button>
			</form>
		</div>
	</div>

	<main>
		<h2>Listado de Delivery</h2>

		<div class="filtro-botones">
			<button id="btn-todos-delivery">Mostrar Todos</button>
			<button id="btn-activos-delivery">Mostrar Activos</button>
			<button id="btn-inactivos-delivery">Mostrar Inactivos</button>
			<button id="btn-nuevo-delivery" class="btn-filtro">Agregar
				Delivery</button>
		</div>

		<div class="tabla-delivery-container">
			<table class="tabla-delivery" id="tabla-delivery">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Documento</th>
						<th>Unidad</th>
						<th>Placa</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<!-- Aquí se insertarán las filas dinámicamente -->
				</tbody>
			</table>
		</div>
	</main>

	<script th:src="@{/js/Deliveries.js}" defer></script>
	<script th:src="@{/js/CrearDelivery.js}" defer></script>

</body>
</html>
