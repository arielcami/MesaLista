<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="icon" type="image/x-icon" th:href="@{/img/fav.png}" />

<title>Empleados - MesaLista v1.0</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/BarraNavegacion.css}" />
<link rel="stylesheet" th:href="@{/css/Empleados.css}" />
</head>
<body>

	<!-- Modal de Autenticación -->
	<div id="auth-modal-unico" class="modal-auth-block">
	    <div class="modal-auth-content">
	        <h2>Autenticación requerida</h2>
	        <input type="text" id="auth-id" placeholder="ID de empleado" autocomplete="off" />
	        <input type="password" id="auth-clave" placeholder="Clave" autocomplete="off" />
	        <button id="btn-auth-login">Validar</button>
	        <button id="btn-auth-regresar">Atrás</button>
	        <p id="auth-error" class="auth-error">Datos incorrectos</p>
	    </div>
	</div>	

	<!-- Incluir barra de navegación -->
	<div th:replace="components/BarraNavegacion :: barra-nav"></div>

	<!-- Popup de Creación de Empleado -->
	<div id="create-employee-popup" class="popup-overlay">
		<div class="popup-content">
			<h3>Nuevo Empleado</h3>
			<span id="create-employee-close" class="popup-close">❌</span>

			<form id="create-employee-form">
			
				<label for="create-nombre">Nombre:</label> 
				<input type="text" id="create-nombre" class="entradadetexto" required />
				
				<label for="create-documento">Documento:</label> 				
				<input type="text" id="create-documento" class="entradadetexto" required />
				
				<label for="create-telefono">Teléfono:</label> 
				<input type="text" id="create-telefono" class="entradadetexto" required />
				
				<label for="create-direccion">Dirección:</label> 
				<input type="text" id="create-direccion" class="entradadetexto" required /> 
				
				<label for="create-clave">Clave:</label>				
				<input type="password" id="create-clave" class="entradadetexto" required /> 
				
				<label for="create-confirm-clave">Confirmar Clave:</label>
				<input type="password" id="create-confirm-clave" class="entradadetexto" required />
				
				<label for="create-nivel">Nivel:</label> 
				<select id="create-nivel" class="entradadetexto" required>
					<option value="0">Administrador</option>
					<option value="1">Gerente</option>
					<option value="2" selected>Mesero</option>
					<option value="3">Delivery</option>
					<option value="4">Cocina</option>
				</select> 
				<button type="submit">Crear Empleado</button>
			</form>
		</div>
	</div>


	<!-- Popup de Edición de Empleado -->
	<div id="edit-employee-popup" class="popup-overlay">
		<div class="popup-content">
			<h3>Editar Empleado</h3>
			<span id="edit-employee-close" class="popup-close">❌</span>

			<form id="edit-employee-form">
				<label for="edit-nombre">Nombre:</label> <input type="text"
					id="edit-nombre" class="entradadetexto" required /> <label
					for="edit-documento">Documento:</label> <input type="text"
					id="edit-documento" class="entradadetexto" required /> <label
					for="edit-telefono">Teléfono:</label> <input type="text"
					id="edit-telefono" class="entradadetexto" required /> <label
					for="edit-direccion">Dirección:</label> <input type="text"
					id="edit-direccion" class="entradadetexto" required /> <label
					for="edit-nivel">Nivel:</label> 
					<select id="edit-nivel" class="entradadetexto" required>
						<option value="0">Administrador</option>
						<option value="1">Gerente</option>
						<option value="2" selected>Mesero</option>
						<option value="3">Delivery</option>
						<option value="4">Cocina</option>
					</select> 
			
				<label for="edit-estado">Estado:</label>
				<input type="text" id="edit-estado" class="estado-texto" disabled />

				<button type="submit">Guardar Cambios</button>
			</form>
		</div>
	</div>


	<main>
		<h2>Listado de Empleados</h2>
			
		<div class="filtro-botones">
			<button id="btn-todos-empleados">Mostrar Todos</button>
			<button id="btn-activos-empleados">Mostrar Activos</button>
			<button id="btn-inactivos-empleados">Mostrar Inactivos</button>
		    <button id="btn-nuevo-empleado" class="btn-filtro">Agregar Empleado</button>
		</div>		

		<div class="tabla-empleados-container">		
			<table class="tabla-empleados" id="tabla-empleados">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Documento</th>
						<th>Teléfono</th>
						<th>Dirección</th>
						<th>Nivel</th>
						<th>Estado</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<!-- Aquí se insertarán las filas dinámicamente -->
				</tbody>
			</table>
		</div>

	</main>
	<script th:src="@{/js/Empleados.js}" defer></script>
	<script th:src="@{/js/CrearEmpleado.js}" defer></script>
	
</body>
</html>
