<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<link rel="icon" type="image/x-icon" th:href="@{/img/fav.png}" />

<title>Listado de Productos</title>

<!-- CSS general -->
<!-- Link al archivo CSS de la barra de navegación -->

<link rel="stylesheet" type="text/css"
	th:href="@{/css/BarraNavegacion.css}" />
<link rel="stylesheet" th:href="@{/css/Empleados.css}" />
</head>
<body>

	<!-- Incluir barra de navegación -->
	<div th:replace="components/BarraNavegacion :: barra-nav"></div>

	<!-- Popup de Creación de Empleado -->
	<div id="create-employee-popup" class="popup-overlay">
		<div class="popup-content">
			<h3>Nuevo Empleado</h3>
			<span id="create-employee-close" class="popup-close">❌</span>

			<form id="create-employee-form">
				<label for="create-nombre">Nombre:</label> <input type="text"
					id="create-nombre" class="entradadetexto" required /> <label
					for="create-documento">Documento:</label> <input type="text"
					id="create-documento" class="entradadetexto" required /> <label
					for="create-telefono">Teléfono:</label> <input type="text"
					id="create-telefono" class="entradadetexto" required /> <label
					for="create-direccion">Dirección:</label> <input type="text"
					id="create-direccion" class="entradadetexto" required /> <label
					for="create-clave">Clave:</label> <input type="password"
					id="create-clave" class="entradadetexto" required /> <label
					for="create-nivel">Nivel:</label> <select id="create-nivel"
					class="entradadetexto" required>
					<option value="0">Administrador</option>
					<option value="1">Gerente</option>
					<option value="2 selected">Empleado</option>
					<option value="3">Delivery</option>
				</select> <label for="create-unidad">Unidad (opcional):</label> <input
					type="text" id="create-unidad" class="entradadetexto" /> <label
					for="create-placa">Placa (opcional):</label> <input type="text"
					id="create-placa" class="entradadetexto" />

				<button type="submit">Crear Empleado</button>
			</form>
		</div>
	</div>


	<!-- Popup de Edición de Empleado -->
	<div id="edit-employee-popup" class="popup-overlay">
		<div class="popup-content">
			<h3>Editar Empleado</h3>
			<span id="edit-employee-close" class="popup-close">❌</span>

			<form id="edit-employee-form">
				<label for="edit-nombre">Nombre:</label> <input type="text"
					id="edit-nombre" class="entradadetexto" required /> <label
					for="edit-documento">Documento:</label> <input type="text"
					id="edit-documento" class="entradadetexto" required /> <label
					for="edit-telefono">Teléfono:</label> <input type="text"
					id="edit-telefono" class="entradadetexto" required /> <label
					for="edit-direccion">Dirección:</label> <input type="text"
					id="edit-direccion" class="entradadetexto" required /> <label
					for="edit-nivel">Nivel:</label> <select id="edit-nivel"
					class="entradadetexto" required>
					<option value="0">Administrador</option>
					<option value="1">Gerente</option>
					<option value="2">Empleado</option>
					<option value="3">Delivery</option>
				</select> <label for="edit-unidad">Unidad (opcional):</label> <input
					type="text" id="edit-unidad" class="entradadetexto" /> <label
					for="edit-placa">Placa (opcional):</label> <input type="text"
					id="edit-placa" class="entradadetexto" /> <label for="edit-estado">Estado:</label>
				<input type="text" id="edit-estado" class="estado-texto" disabled />

				<button type="submit">Guardar Cambios</button>
			</form>
		</div>
	</div>


	<main>
		<h2>Listado de Empleados</h2>

	
		<div class="filtro-botones">
		    <button id="btn-nuevo-empleado" class="btn-filtro">Agregar Empleado</button>
		</div>

		<div class="tabla-empleados-container">		
			<table class="tabla-empleados" id="tabla-empleados">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Documento</th>
						<th>Teléfono</th>
						<th>Dirección</th>
						<th>Nivel</th>
						<th>Estado</th>
						<th>Unidad</th>
						<th>Placa</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<!-- Aquí se insertarán las filas dinámicamente -->
				</tbody>
			</table>
		</div>






	</main>
	<script th:src="@{/js/Empleados.js}" defer></script>
</body>
</html>
